[project]
name = 'hyperinsure'
description = ''
authors = []
telemetry = true
cache_dir = './.cache'
requirements = []
[contracts.oracle]
path = 'contracts/oracle.clar'
clarity_version = 3
epoch = '3.2'

[contracts.governance]
path = 'contracts/governance.clar'
clarity_version = 3
epoch = 'latest'

[contracts.hyperinsure-core]
path = 'contracts/hyperinsure-core.clar'
clarity_version = 3
epoch = '3.2'
depends_on = ["oracle", "governance"]
[repl.analysis]
passes = ['check_checker']

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false

[repl.remote_data]
enabled = false
api_url = 'https://api.hiro.so'
